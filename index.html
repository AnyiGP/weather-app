<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather-App</title>
  </head>

  <body>
    <header>
      <h1 class="Title">Weather-App</h1>
      <p class="pTitle">
        Conoce el clima en distintas ciudades del mundo en tiempo real
      </p>
    </header>
    <main>
      <div class="container-fluid text-center">
        <div class="row d-flex justify-content-between">
          <!-- CARD CLIMA -->
          <div
            class="col-sm-4 fondoDiv"
            style="margin-left: 0px; margin-right: 10px"
          >
            <div id="divRow">
              <h3 class="ciudad" value="Mendoza">Ciudad</h3>
              <h5 class="pais" value="AR">País</h5>
              <h5 class="pais">Fecha</h5>
              <div>
                <div class="container-fluid text-center">
                  <div class="row d-flex flex-column">
                    <div class="col">
                      <img
                        src="https://openweathermap.org/img/wn/01d@4x.png"
                        alt=""
                      />
                    </div>
                    <div class="col">
                      <p class="temperatura">25 ºC</p>
                    </div>
                    <div class="container text-center">
                      <div class="row justify-content-md-center">
                        <div class="col col-lg-12">Sensación Térmica 25ºC</div>
                      </div>
                    </div>
                    
                    <!-- MIN Y MAX -->
                    <div class="container text-center">
                      <div class="row justify-content-md-center">
                        <div class="col col-lg-6">MIN 12ºC</div>
                        <div class="col col-lg-6">MAX 29ºC</div>
                      </div>
                    </div>
                    <!-- VIENTO Y HUMEDAD -->
                    <div class="container text-center">
                      <div class="row justify-content-md-center">
                        <div class="col col-lg-6">Viento 15km/h </div>
                        <div class="col col-lg-6">Humedad 18%</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <p class="descripcion">Descripción</p>
              </div>
            </div>
          </div>

          <!-- OPCIONES DE BÚSQUEDA -->
          <div class="col-sm-7">
            <h2 class="opcionesDeBusqueda">Opciones de búsqueda</h2>
            <div class="row myDivContainer">
              <!-- INPUT BUSCAR PAIS -->
              <div class="col-8 col-sm-6 d-inline-flex p-2 fondoDiv">
                <!-- <label id="search-form" for=""></label> -->
                <form class="form-inline" style="width: 100%" id="search-form">
                  <input
                    id="search-input"
                    class="form-control mr-sm-3"
                    name="search"
                    type="text"
                    placeholder="Buscar Ciudad del mundo"
                    aria-label="Buscar Ciudad"
                    value=""
                  />
                </form>
              </div>

              <div class="col-4 col-sm-6 d-inline-flex p-2">
                <select
                  name="miSelect"
                  id="miSelect"
                  class="form-select"
                  aria-label="Default select example"
                ></select>
              </div>
            </div>

            BUSCAR POR PAÍS Y CIUDAD

            <!-- ///////////CONTINENTES CON BTN//////////// -->
            <div class="container myDiv d-inline-flex d-flex p-2">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
              >
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btn-america"
                >
                  América
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btn-asia"
                >
                  Asia
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btn-africa"
                >
                  Africa
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btn-europa"
                >
                  Europa
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btn-oceania"
                >
                  Oceanía
                </button>
              </div>
              <select
                class="form-select mySelect"
                aria-label="Selecciona un pais del continente"
                name="paises-continente"
                id="paises-continente"
              >
                <option selected>Selecciona un país</option>
              </select>
            </div>

            <!-- BUSCADOR2 -->
            <div class="row myDiv">
              <!-- SELECT2 -->

              <div class="d-flex">
                <label for="search-country"></label>
                <input
                  type="text"
                  class="form-control mySearch"
                  name="search-country"
                  id="search-country"
                  placeholder="Buscar una ciudad del país elegido"
                />
                <button
                  id="buscar-ciudad"
                  class="btn btn-outline-primary myBtn"
                >
                  Buscar
                </button>
                <button
                  id="nueva-busqueda"
                  class="btn btn-outline-primary myBtn2"
                >
                  Nueva búsqueda
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid row">
        <div class="col-6"></div>
      </div>
      <div id="my-toast"></div>

      <!-- ///////////RESULTADOS//////////// -->

      <div id="divRow2">Div 2</div>
    </main>
    <footer>
      <p style="text-align: center">&copy; 2023 weather-app</p>
    </footer>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
