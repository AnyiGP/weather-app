<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather-App</title>
  </head>

  <body>
    <h1 class="Title">Weather-App</h1>
    <p class="pTitle">
      Conoce el clima en distintas ciudades del mundo en tiempo real
    </p>
    <div class="container-fluid row">
      <div class="col-4">
        <form class="form-inline" id="search-form">
          <input
            id="search-input"
            class="form-control mr-sm-2"
            name="search"
            type="text"
            placeholder="Buscar Ciudad"
            aria-label="Buscar Ciudad"
          />
        </form>
        <select
          name="miSelect"
          id="miSelect"
          class="form-select"
          aria-label="Default select example"
        >
          Provincias de Argentina
        </select>
      </div>
    </div>
    
    <!-- ///////////CONTINENTES CON BTN//////////// -->
    <div>
      <button id="btn-america">América</button>
      <button id="btn-asia">Asia</button>
      <button id="btn-africa">África</button>
      <button id="btn-europa">Europa</button>
      <button id="btn-oceania">Oceanía</button>
    </div>
    <div>
      <select name="paises-continente" id="paises-continente">
        <!-- <option value=""></option> -->
      </select>
      <label for="search-country"></label>
      <input type="text" name="search-country" id="search-country" />
      <button id="buscar-ciudad">Buscar</button>
      <button id="nueva-busqueda">Nueva búsqueda</button>
    </div>

    <h1 id="h1">Que elegí</h1>
    <!-- ///////////RESULTADOS//////////// -->

    <div id="divRow"></div>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
