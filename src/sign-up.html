<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Formulario de sign-in</title>
</head>
<body>
    <div id="root">
        <h1>SIGN-UP</h1>
    <div class="container-sm">
      <form
        action="/sign-up"
        method="post"
        class="d-flex flex-column mb-3 needs-validation"
        novalidate
        id="sign-up-form"
      > 
        <!-- nombre -->
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Tu nombre"
            />
            <label for="nombre">Nombre</label>
          </div>
        </div>
 <!-- user -->
 <div class="col-md-4">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="user"
        name="user"
        placeholder="Tu nombre de usuario"
      />
      <label for="user">Usuario</label>
    </div>
  </div>

  <!-- pass -->
  <div class="col-md-4">
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
      />
      <label for="password">Password</label>
    </div>
  </div>
<br>
  <!-- email -->
  <div class="col-md-4">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="name@example.com"
      />
      <label for="email">Email</label>
    </div>
  </div>

  <!-- btn -->
  <div class="col-12">
    <button
      class="btn btn-primary"
      type="submit"
      id="btn-registrar-usuario"
    >
      Registrarse
    </button>
  </div>
</form>
</div>
    </div>

</body>
<script src="./sign-up.js"></script>
</html>
